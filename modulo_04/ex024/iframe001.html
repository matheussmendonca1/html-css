<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed #000000;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>
        <!-- Tamanho padrão 300x150 -->
        Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            [SEU NAVEGADOR NÃO É COMPATÍVEL] Acesse: <a href="https://www.cursoemvideo.com">CursoemVídeo</a>
        </iframe>
         para aprender a programar.
    </p>

    <p>
        O repositório do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io">Guanabara</a> no Github
        </iframe>
        também é legal.
    </p>

</body>
</html>
