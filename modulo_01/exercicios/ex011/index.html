<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em diversos dispositivos ou então aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/Senhor dos Anéis os Anéis do Poder - ABERTURA COMPLETA! (1).mp3" type="audio/mpeg">
        <source src="midias/Senhor dos Anéis os Anéis do Poder - ABERTURA COMPLETA! (1).ogg" type="audio/ogg">
        <source src="midias/Senhor dos Anéis os Anéis do Poder - ABERTURA COMPLETA! (1).wav" type="audio/wav">
        <p>Infelizmente seu navegador não reproduz áudio. <a href="midias/Senhor dos Anéis os Anéis do Poder - ABERTURA COMPLETA! (1).mp3">CLIQUE AQUI</a> para baixar o áudio</p>
    </audio>
    <!-- MP3 WAV OGG -->
</body>
</html>
